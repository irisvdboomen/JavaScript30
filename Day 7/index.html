<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio day 2</title>
  <style>
      /* I added some internal CSS, so that the page would look a bit nicer, nothing special though */
      body {
          background-color: paleturquoise;
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
          font-size: 40px;
          text-align: center;

      }
  </style>
</head>
<body>
    <h1>Welcome to JavaScript30 day 7!</h1><br>
  <p><b>Have a look at the Console</b> </p>
  <script>

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() 
    // is at least one person 19 or older? 
    // will check if at least one thing in your array meets what you're looking for
    const isAdult = people.some(function(person){
        const currentYear = (new Date()).getFullYear();
        if(currentYear - person.year >= 19) {
            return true;
        }
    });

    // simpler method:
    // const isAdult = people.some(person => {
    //     const currentYear = (new Date()).getFullYear();
    //     return currentYear - person.year >= 19;
    // });

    // the curly brackets will make sure isAdult will show up on the console, instead of just seeing the result
    console.log('At least one person is 19 years or older:') // I like to add this sentence, so that I know what we are looking for
    console.log({isAdult});
    

    // Array.prototype.every() // is everyone 19 or older?

    const allAdults = people.every(person => {
        const currentYear = (new Date()).getFullYear();
        return currentYear - person.year >= 19;
    });

    console.log('All adults are 19 years or older:')
    console.log(allAdults); // console.log({allAdults});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for, the item you first look for.
    // find the comment with the ID of 823423

    // comments is mentioned above
    // other method below this one is easier:
    // const comment = comments.find(function(comment) {
    //     if(comment.id === 823423) {
    //         return true;
    //     }
    // });

    const comment = comments.find(comment => comment.id === 823423);
    
    console.log('Comment with the ID of 823423:');
    console.log(comment);


    // Array.prototype.findIndex()
    // Find the comment with this ID
    // find where something is in the array
    // delete the comment with the ID of 823423

    // this function shows where the comment with id 823423 is in the array --> 1, so on the second spot, since you start at 0
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);

    // to delete something from the array:
    comments.splice(index, 1); // type 'comments' in console to check if this comment is still there. Use console.table(comments) for a better overview

  </script>
</body>
</html>
