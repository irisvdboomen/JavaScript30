<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>
    <h1>Check the console!</h1>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    // will look at the first paragraph and make it green
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    // normal console log
    console.log('hello');

    // Interpolated
    // the %s will be replaced by what is behind the comma
    console.log('Hello I am a %s string! ', 'poo')

    // Styled
    // will change the styling in the console
    // use lowercase c, not capital!
    console.log('%c I will be styled ', 'font-size: 30px; background:lightblue; border:1px solid black;')

    // warning!
    // will be yellow in the console with a warning sign
    console.warn('Oh oh!');

    // Error :|
    // will be red 
    console.error('AAHHH!');

    // Info
    // will give you an info sign (i)
    // the small i doesn't show for me?
    console.info('The longest place name on the planet is 85 letters long. Here we go: Taumatawhakatangihanga-koauauotamateaturipukakapikimaung-ahoronukupokaiwhenuakitanatahu');

    // Testing
    // the first one won't be shown, she 1 is equal to one.
    console.assert(1 === 1, 'That is wrong');
    console.assert(1 === 2, 'That is wrong');

    // will look in the paragraph for the word ouch, if it doesn't show in the paragraph, it will give you the word ouch in console
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is also wrong!');

    // clearing
    // will clear the console, but only the things that are above this console.clear
    // console.clear();

    // Viewing DOM Elements
    // will show the paragraph element
    console.log(p);

    // all different properties and methods will be shown (from the p tag)
    console.dir(p);

    // Grouping together
    // will take the information from the const dogs above and use it here
    // use group to make to seperate groups, one for hugo and one for snickers
    dogs.forEach(dog => {
        console.group(`${dog.name}`);
        // use groupCollapsed to show only dog names and when clicking the name, you will see the information
        // console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}.`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
        console.groupEnd(`${dog.name}`);
    });


    // counting
    // will count the console
    console.count('Iris');
    console.count('Iris');
    console.count('Iris');
    console.count('Iris');
    console.count('Iris');
    console.count('Iris');
    console.count('Saar');
    console.count('Iris');
    console.count('Saar');
    console.count('Saar');
    console.count('Iris');
    console.count('Iris');

    // timing
    // how long something takes, start a timer, do something that takes times (fetch data from github)
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });

    console.table(dogs);

  </script>
</body>
</html>
